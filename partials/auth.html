<div class="container-fluid authform">
  <div class="row">
    <div class="col-sm-1 col-md-2 col-lg-3"></div>
    <div class="col-sm-10 col-md-8 col-lg-6">
      <h2><strong class="title">Log In With:<strong></h2>
      <div class="authbuttons">
        <button class="btn twitbtn" id="twitter-btn" ng-click="serviceAuth('twitter')"><img src="images/twitter-icon.jpg" alt="Twitter logo"></button>
      </div>
      <h4 class="title">(PREFFERED)</h4>
      <h3><strong class="title">Or:<strong></h3>
      <form>
        <div class="input-group">
          <span class="input-group-addon">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Email:</span>
          <input type="email" class="form-control add-input" id="email-input" ng-model="email">
        </div>
        <div class="input-group">
          <span class="input-group-addon">Password:</span>
          <input type="password" class="form-control add-input" id="password-input" ng-model="password">
        </div>
        <div class="loginbuttons">
          <button class="btn btn-default" id="login-btn" type="submit" ng-click="logIn()">Log In</button> or
          <button class="btn btn-default" id="signup-btn" ng-click="signUp()">Sign Up</button>
        </div>
      </form>
      <hr>
      
    </div>
    <div class="col-sm-1 col-md-2 col-lg-3"></div>
  </div>
</div>
